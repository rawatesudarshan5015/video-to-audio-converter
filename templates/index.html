<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #FF0000;
            border-color: #FF0000;
        }
        .btn-primary:hover {
            background-color: #D70000;
            border-color: #D70000;
        }
        .alert {
            margin-top: 20px;
        }
        .download-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .download-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube to Audio Converter</h1>
            <p class="text-muted">Extract audio from any YouTube video</p>
        </div>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('index') }}">
            <div class="form-group">
                <label for="youtube_url">YouTube Video URL:</label>
                <input type="text" class="form-control" id="youtube_url" name="youtube_url"
                       placeholder="https://www.youtube.com/watch?v=..." required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to Audio</button>
        </form>

        {% if success %}
        <div class="download-section">
            <h3>Conversion Successful!</h3>
            <p>Video Title: <strong>{{ video_title }}</strong></p>
            <a href="{{ download_url }}" class="btn btn-success download-btn">Download Audio</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
